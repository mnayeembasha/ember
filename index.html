<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ember</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white shadow-lg">
    <div class="container px-4 py-3 d-flex justify-content-between align-items-center">
      <!-- Brand Logo -->
      <h3 class="fw-bold mb-0">EMBER</h3>

      <!-- Search, Bell and Toggle for Medium/Small Screens -->
      <div class="d-flex align-items-center d-md-none">
        <!-- Search Icon -->
        <i class="bi bi-search me-3 navbar-toggler" style="font-size: 1.5rem;" id="search-icon" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation"></i>
        <!-- Bell Icon -->
        <i class="bi bi-bell me-3" style="font-size: 1.5rem;"></i>
        <!-- Toggle Button -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
      </div>

      <!-- Full Search, Bell, and Person Icons for Large Screens -->
      <div class="d-none d-md-flex align-items-center">
        <div class="position-relative me-3">
          <input type="text" placeholder="Search..." class="form-control rounded-pill px-3">
          <span class="position-absolute top-50 end-0 translate-middle-y me-2 text-secondary"><i class="bi bi-search"></i></span>
        </div>
        <i class="bi bi-bell me-3" style="font-size: 1.5rem;"></i>
        <i class="bi bi-person" style="font-size: 1.5rem;"></i>
      </div>
    </div>

    <!-- Collapsible Navbar for Small/Medium Screens -->
    <div class="collapse" id="navbarMenu">
      <!-- Search Bar Collapsible on Small/Medium Screens -->
      <div id="navbarSearch" class="py-2">
        <div class="container">
          <div class="position-relative">
            <input type="text" placeholder="Search..." class="form-control rounded-pill px-3">
            <span class="position-absolute top-50 end-0 translate-middle-y me-2 text-secondary"><i class="bi bi-search"></i></span>
          </div>
        </div>
      </div>

      <!-- Nav Tabs for Small/Medium Screens -->
      <nav class="nav flex-column py-3 px-4 d-md-none">
        <a href="#" class="text-white mb-2">Home</a>
        <a href="#" class="text-white mb-2">MentorCourseProgressTracker</a>
        <a href="#" class="text-white mb-2">Dashboard</a>
        <a href="#" class="text-white mb-2">TPO Dashboard</a>
        <a href="#" class="text-white">Student Journey Tracker</a>
      </nav>
    </div>

    <!-- Full Nav Tabs for Large Screens -->
    <nav class="nav nav-tabs py-md-3 d-none d-md-flex">
      <a href="#" class="text-white me-3">Home</a>
      <a href="#" class="text-white me-3">MentorCourseProgressTracker</a>
      <a href="#" class="text-white me-3">Dashboard</a>
      <a href="#" class="text-white me-3">TPO Dashboard</a>
      <a href="#" class="text-white">Student Journey Tracker</a>
    </nav>
  </header>
  <!-- row g-4 my-4 justify-content-center -->
  <main class="container py-8">
    <div id="stats" class="my-4 row d-flex flex-wrap justify-content-between">
      <!-- Dynamic stats will be injected here -->
    </div>

    <div class="bg-white  p-4 rounded-2 mb-5 mt-5 pt-4">
      <h2 class="h4 mb-4">University Search</h2>
      <div class="d-flex mb-4">
        <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by University Name">
        <button class="btn btn-danger" id="searchButton" onclick="searchUniversities()">Search</button>
      </div>
<!-- Message for No Results Found -->
<div id="noResultsMessage" class="text-center text-danger my-4" style="display: none;">No search results found...</div>
      <table class="table table-hover ">
        <thead class="bg-warning">
          <tr>
            <th class="py-3">S.No</th>
            <th class="py-3">Name of University</th>
            <th class="py-3">No. Programs offered</th>
            <th class="py-3">Students</th>
            <th class="py-3">Mentors</th>
          </tr>
        </thead>
        <tbody id="universitiesTable">
          <!-- Table Rows will be inserted here by JavaScript -->
        </tbody>
      </table>

  <!-- Pagination -->
 <!-- Pagination -->
 <div class="container d-flex justify-content-between mt-5">

  <div class="page-number-wrapper">
    <div class="page-label">Page&nbsp;&nbsp;</div>
    <div id="currentPage" class="page-active">1</div>
  </div>
  <div class="pagination-wrapper">
    <div class="arrow-left">
      <i class="bi bi-chevron-left pagination-icon" onclick="previousPage()"></i>
    </div>
    <div id="paginationNumbers"></div>
    <div class="arrow-right">
      <i class="bi bi-chevron-right pagination-icon" onclick="nextPage()"></i>
    </div>
  </div>
</div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    const searchIcon = document.getElementById('search-icon');
  const navbarSearch = document.getElementById('navbarSearch');
  const navbarMenu = new bootstrap.Collapse(document.getElementById('navbarMenu'), {
    toggle: false
  });

  searchIcon.addEventListener('click', function() {
    // If the menu is collapsed, open it to reveal the search
    if (!navbarMenu._isShown) {
      navbarMenu.show();
    }
  });
  </script>
</body>
</html>
